<form class="row g-2" [formGroup]="weatherForm" (ngSubmit)="onSubmit()">
  <div class="col-auto">
    <input class="form-control" formControlName="weatherCity" placeholder="City">
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" type="submit" >Wetter anzeigen</button>
  </div>
</form>
